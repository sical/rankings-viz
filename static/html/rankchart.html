<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.legend {
	font-size : 10px;
	font-weight : bold;
	text-anchor :  middle;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 70, left: 50},
    width = 1500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


// Set the ranges
var x = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(10);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(10);

// Define the line

var valueline = d3.svg.line()
    .x(function(d) { return x(d.day); })
    .y(function(d) { return y(d.rank); });
 
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

//set of 20 colors
var color = d3.scale.category20();


// Get the data
d3.json("data/soccer_fr_league_2.json", function(error, data) {
	
	var nested_data =  d3.nest()
						.key(function(d){
							return d.team;
						})
						.entries(data);

	var maximum_day = Math.max.apply(Math,data.map(function(o){return o.day;}));
	var nb_teams = nested_data.length;

    // Scale the range of the data
    x.domain([0, maximum_day]);
    y.domain([0, nb_teams]);

	legendSpace = width/nested_data.length;


    // Add all teams valueline        
    nested_data.forEach(function(d, i){
		
		 svg.append("path")
			.attr("class", "line")
			.attr("data-id",d.key)
			.style("stroke", function(){
				return d.color = color(d.key);
			 })
			.attr("d", valueline(d.values));
			
		 svg.append("text")
            .attr("x", (legendSpace/2)+i*legendSpace)
            .attr("y", height + (margin.bottom/2)+ 5)
            .attr("class", "legend")    
            .attr("data-id",d.key)
            .style("fill", function() { 
				return d.color = color(d.key); 
             })  
            .on("click", function(){
				var active = d.active ? false : true;
				newOpacity = active ? 0 : 1;
				d3.select(".line[data-id='"+d.key+"']")
					.transition().duration(100)
					.style("opacity", newOpacity);
				d.active = active;
			 })    
            .text(d.key);  
		
	});

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);
        

});

</script>
</body>
